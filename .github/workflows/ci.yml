name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os   : [ubuntu-latest]
        scala: [3.0.2]
        java : [8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup
        uses: olafurpg/setup-scala@v13
        with:
          java-version: "adopt@1.${{ matrix.java }}"

      - name: Cache
        uses: coursier/cache-action@v5

      - name: Publish local
        run: sbt ++${{ matrix.scala }} publishLocal

      - name: Test
        run: sbt ++${{ matrix.scala }} validate
